<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>"별찍기"</title>
  </head>
  <body>
    <script type="text/javascript">
    var totalstar = '';
    for ( var a = 0 ; a < 10 ; a++  ) {
    var star = '';
    	for ( var i = 10 ; i > a ; i--  ) {
    		star += '';
    	}
    	for ( var s = 0 ; s < (2 * a + 1) ; s++ ){
    		star += '★';
    	}
    /*
    	for ( var j = 10 ; j > a ; j--  ) {
    		star += ' ';
    	}
    */
    	totalstar += star + '\n';
    }
    //alert(totalstar);
    console.log(totalstar)
    </script>
  </body>
</html>
