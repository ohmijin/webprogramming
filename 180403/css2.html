<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    h1{
      color: green;
    }
    .h2{
      color: red;
    }
    #h3{
      color: blue;
    }
    h3{
      color: brown;
    }
    .ph3{
      color: grey;
    }
    #ph3{
      color: beige;
    }
    .ph4{
      color: grey;
    }
    #ph4{
      color: beige;
    }
    </style>

  </head>
  <body>
    <h1>green</h1>
    <h2 class="h2">red</h2>
    <h3 id="h3">blue</h3>

    <div>
      <h3>brown</h3>
      <h3 class="ph3">grey</h3>
      <h3 class="ph3" id="ph3">beige</h3>
    </div>

    <div>
      <div>
        <h3>brown</h3>
        <h3 class = "ph4">grey</h3>
        <h3 class="ph4" id="ph4">beige</h3>
      </div>
    </div>


  </body>
</html>
